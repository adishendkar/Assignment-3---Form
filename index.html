<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Firstname</label>
            <input type="text" name="Firstname" id="fname">
            <br><br>
            <label for="mname">Middlename</label>
            <input type="text" name="Middlename" id="mname">
            <br><br>
            <label for="lname">Lastname</label>
            <input type="text" name="Lastname" id="lname">
            <br><br>
            <label for="course">Course :</label>
            <select name="" id="course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">Btech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">Mtech</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender">Male
            <br>
            <input type="radio" name="gender">Female
            <br>
            <input type="radio" name="gender">Other
            <br><br>
            <label for="date">DOB</label>
            <input type="datetime-local" id="date">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" id="phone" size="1" placeholder="+91" disabled required>
            <input type="text" id="phone" maxlength="10">
            <br><br>
            <label for="address">Address</label>
            <br>
            <textarea type="text" cols="80" rows="5" id="address"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br><br><br>
            <label for="passwaord">Passwaord:</label>
            <input type="text" id="passwaord">
            <br><br><br>
            <label for="repasswaord">Re-type Passwaord:</label>
            <input type="text" id="repasswaord">
            <br><br>
            <input type="checkbox">Agree to terms and conditions
            <br><br>
            Choose File
            <input type="file" placeholder="Choose File">
            <br><br>
            <label for="color">Choose Colour</label>
            <input type="color" name="black" id="color">
            <br> <br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </body>

</html>
